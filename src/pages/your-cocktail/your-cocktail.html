<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" navPop>
          <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Drink Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content padding>
  <ion-grid class="p-0">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item (click)="details();" *ngFor="let cocktail of cocktailArray">
            <ion-thumbnail item-start>
              <img src="assets/imgs/wine-glass2.jpg">
            </ion-thumbnail>
            <h2>{{cocktail.name}}</h2>
            <span>{{cocktail.total_amount|currency}}</span>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
