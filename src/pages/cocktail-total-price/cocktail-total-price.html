<!--
  Generated template for the CocktailTotalPricePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button icon-only color="dark" navPop>
            <ion-icon name="arrow-dropleft"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Cocktails Total Price</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <p>Recommend Menu Price:</p>
            <b>{{menu_price|currency}}</b>
          </ion-item>
          <ion-item>
            <p>Total Cost:</p>
            <b>{{total_price|currency}}</b>
          </ion-item>
          <ion-item>
            <p>Gross Profit:</p>
            <b>{{gross_profit|currency}}</b>
          </ion-item>
          <ion-item>
            <p>Gross Profit:</p>
            <b>46%</b>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="cForm" novalidate>
      <ion-input type="text" hidden formControlName="booze_id"></ion-input>
      <ion-input type="text" hidden formControlName="nonbooze_id"></ion-input>
      <ion-input type="text" hidden formControlName="cocktail_name"></ion-input>
      <ion-input type="text" hidden formControlName="garnish"></ion-input>
      <ion-input type="text" hidden formControlName="booze_ounce"></ion-input>
      <ion-input type="text" hidden formControlName="booze_price"></ion-input>
      <ion-input type="text" hidden formControlName="nonbooze_ounce"></ion-input>
      <ion-input type="text" hidden formControlName="nonbooze_price"></ion-input>
      <ion-input type="text" hidden formControlName="garnish_amount"></ion-input>
      <ion-input type="text" hidden formControlName="total_amount"></ion-input>
      

  <ion-fab bottom right>
    <button ion-fab color="royal" (click)="onSubmit(cForm.value)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</form>
</ion-content>
