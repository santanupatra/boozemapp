<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="dark" navPop>
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Add Product</ion-title>
      <ion-buttons end>        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="pForm" novalidate>
        <ion-input type="hidden" formControlName="product_id" value=""></ion-input>
    <div class="image-div">
      <img src="{{image}}" alt="">
    </div>
  
    <div class="form-div">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col col-12>
            <div class="input-div">
              <input type="text" placeholder="Quantity" formControlName="quantity" value="" (ngModelChange)="eventHandler($event)" />
            </div>
          </ion-col>
  
          <ion-col col-12>
            <div class="input-div">
              <input type="text" placeholder="Price" formControlName="price" />
            </div>
          </ion-col>
  
          <ion-col col-12>
            <div class="lower-area">              
              <button ion-button color="primary" block (click)="onAddproduct(pForm.value)">Submit</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
  </ion-content>
