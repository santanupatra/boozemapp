<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button icon-only color="dark" navPop>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Cocktail Costing
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>  
    <ion-list class="log-reg-wrap">
      <ion-item>
        <ion-input type="text" placeholder="Cocktail name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Booze"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Non Booze"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Garnish"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block class="text-uppercase" (click)="cocktailCosting2();">continue</button>
  
</ion-content>
