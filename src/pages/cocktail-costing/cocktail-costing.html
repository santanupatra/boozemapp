<ion-header>
  <ion-toolbar>
    <ion-buttons start>
        <button ion-button icon-only color="dark" navPop>
            <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Cocktail Costing
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
    <form [formGroup]="cForm" novalidate> 
        <ion-input type="text" hidden formControlName="nonbooze_id" id="nonbooze_id"></ion-input>
        <ion-input type="text" hidden formControlName="booze_id" id="booze_id"></ion-input>
    <ion-list class="log-reg-wrap">
      <ion-item>
        <ion-input type="text" placeholder="Cocktail name" formControlName="cocktail_name" id="cocktail_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Booze" formControlName="booze_list" id="booze_list" (focus)="isBooze = !isBooze"></ion-input>
      </ion-item>
      <!--<div *ngIf="boozeValue">
          <ion-item *ngFor="let booze of booseHtml">
            {{booseHtml.name}}
              <ion-input type="text" placeholder="boozeValue.name" formControlName="quantity[]"></ion-input>
            </ion-item>
      </div>-->
      <ion-item>
        <ion-input type="text" placeholder="Non Booze" formControlName="nonbooze_list" id="nonbooze_list" (focus)="isNonBooze = !isNonBooze"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Garnish" formControlName="garnish" id="garnish"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block class="text-uppercase" (click)="cocktailCosting2(cForm.value);">continue</button>
  </form>
</ion-content>

<div class="rating-part" *ngIf ="isNonBooze">
    <ion-card class="rating-area" >
    <ion-list>
        <ion-label style="text-align: center"><strong>Boozes</strong></ion-label>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let nonBooze of nonBoozeArray; let i=index">
          <ion-label>{{nonBooze.name}}</ion-label>
          <ion-checkbox (ionChange)="updateCheckedOptions(nonBooze, $event.checked)"></ion-checkbox>
        </ion-item>    
      
      </ion-list>
      <ion-list>
        <ion-item>
            <button ion-button color="dark" class="ok-btn" block (click)="selectnonBoose();">Ok</button>
        </ion-item>
    </ion-list>
  </ion-card>
</div>

<div class="rating-part" *ngIf ="isBooze">
    <ion-card class="rating-area" >
      <ion-list>
          <ion-label style="text-align: center"><strong>Boozes</strong></ion-label>
      </ion-list>
    <ion-list>
        <ion-item *ngFor="let booze of boozeArray; let i=index">
          <ion-label>{{booze.name}}</ion-label>
          <ion-checkbox (ionChange)="updateCheckbooze(booze, $event.checked)"></ion-checkbox>
        </ion-item>     
      
      </ion-list>
      <ion-list>
          <ion-item>
              <button ion-button color="dark" class="ok-btn" block (click)="selectBoose()">Ok</button>
          </ion-item>
      </ion-list>
    </ion-card>
  </div>
