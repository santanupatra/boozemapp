<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" navPop>
          <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{cate_name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

  <ion-content padding>
      <ion-list no-lines>
        <button ion-item class="text-center" *ngFor="let category of categoryArray" (click)="goProductList(category.id)">{{category.name}}</button>        
      </ion-list>
  </ion-content>
