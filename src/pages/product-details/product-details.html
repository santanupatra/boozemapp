<ion-header>
    <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only color="dark" navPop>
            <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Product Details</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
    <div class="image-div">
        <img src="{{image}}" alt="">
    </div>
  
    <div class="content-div">
      <h2>{{name}}</h2>
    </div>
  
    <div class="list-section">
       <h6>
         price
       </h6>
       <h6>
         <strong>${{price}}</strong>
       </h6>
    </div>
  
    <div class="list-section">
       <h6>
         vendor name
       </h6>
       <h6>
         <strong>Lorem Ipsum</strong>
       </h6>
    </div>
  
    <div class="detail-txt">
      <h5>Description:</h5>
      <p [innerHtml]="description"></p>
    </div>
  
    <div class="lower-area">
      <button ion-button color="primary" block (click)="addProduct(id);">Add to cart</button>
    </div>
  </ion-content>
