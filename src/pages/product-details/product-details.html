<ion-header>
  <ion-toolbar>    
    <ion-buttons start>
        <button ion-button icon-only color="dark" navPop>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
       Recipes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div>
    <div class="receipe-image">
      <img src="{{image}}" alt="">
    </div>    
    <p>{{name}}</p>
    <p>${{price}}</p>
    <p>{{description}}</p>
    <button ion-button block class="text-uppercase" (click)="addProduct(id);">Add product</button>
  </div>
</ion-content>
