<ion-content padding>
	<div class="logo"><img src="../assets/imgs/logo.svg" alt=""></div>
	<p><b>Retrieve Password</b></p>
	<ion-list class="log-reg-wrap">
		<ion-item>
			<ion-input type="text" [(ngModel)]="data.email" placeholder="Your email"></ion-input>
		</ion-item>
	</ion-list>
	<button class="mb-25" ion-button color="primary" round block (click)="forgotpasssubmit(data)">Retrieve Password</button>
</ion-content>
